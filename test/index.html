<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Ajustable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .dropdown {
      position: relative;
      width: 300px;
    }

    .dropdown input {
      display: none;
    }

    .dropdown label {
      display: block;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .dropdown label:hover {
      background-color: #0056b3;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      background-color: #f9f9f9;
      padding: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .dropdown-content p {
      margin: 0;
      padding: 5px 0;
    }

    .dropdown input:checked + label + .dropdown-content {
      max-height: 1000px; /* Un valor alto para garantizar espacio */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <input type="checkbox" id="dropdown-toggle">
    <label for="dropdown-toggle">Mostrar informaci칩n</label>
    <div class="dropdown-content">
      <p>Esta es la informaci칩n desplegada.</p>
      <p>El contenido se ajusta din치micamente.</p>
      <p>Puedes a침adir cualquier cantidad de texto.</p>
    </div>
  </div>
</body>
</html>
